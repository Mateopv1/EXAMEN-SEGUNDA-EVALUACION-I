<body>
    <h1>To live is to fight, to fight is to live!</h1>

    <!-- TABLA -->

              <td class="modulo"><span class="nombre">SAGAT</span> <img src="img/sagat.png" alt="Sagat"></td>

<!-- FORMULARIO -->
<H2>Formulario de Inscripción para jugar a Street Figther</H2>

<form id="formulario">
  <!--Datos Personales-->
  <fieldset>
    <legend>DATOS PERSONALES</legend>
        <label>Nombre:</label><input type="text" name="nombre" required>
        <label>Apellidos:</label><input type="text" name="apellido" required>
        <label>Dirección Postal:</label>    
        <input type="text" name="calle" placeholder="Calle">
        <input type="text" name="numero" placeholder="N°">
        <input type="text" name="piso" placeholder="Piso">
        <input type="text" name="codigo_postal" placeholder="Código Postal">
        <input type="text" name="ciudad" placeholder="Ciudad"></label>
        <label>Nick:</label><input type="text" name="nick" required>
        <label>Correo Electrónico:</label><input type="email" name="email" required>
  </fieldset>
  <!--Sexo usuario-->
  <fieldset>
      <legend>SEXO USUARIO</legend>
        <label><input type="radio" name="genero" value="hombre" required> Hombre</label>
        <label><input type="radio" name="genero" value="mujer" required> Mujer</label>
        <label><input type="radio" name="genero" value="no_decir"> Prefiero No Decir</label>
  </fieldset>        
  <!--Fecha-->
  <fieldset>
        <label>Fecha de nacimiento: <input type="date" name="fecha_nacimiento"></label>
  </fieldset>

  <!--Persoanjes-->
  <fieldset>
    <legend>PERSONAJES</legend>
        <label>Selecciona el personaje:
          <select name="personaje">
            <option value="ken">Ken</option>
            <option value="chunli">Chun-Li</option>
            <option value="zangief">Zangief</option>
            <option value="dhalsim">Dhalsim</option>
            <option value="ryu">Ryu</option>
            <option value="ehonda">E. Honda</option>
            <option value="blanka">Blanka</option>
            <option value="guile">Guile</option>
            <option value="thawk">T. Hawk</option>
            <option value="feilong">Fei Long</option>
            <option value="deejay">Dee Jay</option>
            <option value="cammy">Cammy</option>
            <option value="balrog">Balrog</option>
            <option value="vega">Vega</option>
            <option value="sagat">Sagat</option>
            <option value="mbison">M. Bison</option>
          </select>
      </label>     
  </fieldset>
  <!--Comentarios-->
  <fieldset>
      <legend>COMENTARIOS</legend>
      <textarea name="comentarios" rows="5" ></textarea>
  </fieldset>
  <!--Botones-->
    <button type="submit">ENVIAR</button>
    <button type="reset">BORRAR</button>
</form>

</body>
